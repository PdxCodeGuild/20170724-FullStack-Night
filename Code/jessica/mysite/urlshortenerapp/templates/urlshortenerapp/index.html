<html>
    <head>
        <style>
            table, td, th {
                border: 1px solid black;
                vertical-align: middle;
                text-align: center;
                padding: 5px;
                margin: 0 auto;
            }
            th {
                background-color: lightgreen;
            }

        </style>
    </head>
    <body>
        <form action = "{% url 'urlshortenerapp:add' %}" method="post">
              {% csrf_token %}
              <input type="text" name="url"/>
              <button type="submit">shortener</button>
        </form>

        <td>

            <table width="75%">
                <tr>
                    <th>Code</th>
                    <th>URL</th>
                </tr>
                {% for shortener in shorteners %}
                <tr>
                    <td>{{shortener.code_text}}</td>
                    <td>{{shortener.url_text}}</td>
                </tr>
                {% endfor %}
            </table>


        </td>
    </body>
</html>

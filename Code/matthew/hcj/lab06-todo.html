<html>
    <head>
        <style>
            .list_item {
                margin: 10px;
            }
            .list_item span {
                width:500px;
            }
        </style>
    </head>
    <body>
        <h1>To-do List</h1>
        <div>
            <input id="todo_input" type="text"/>
            <button onclick="create_item()">add</button>
        </div>
        <div id="list">
            <!--<div id="item0">

        </div>
        <script>
            var list = document.getElementById('list');

            function create_item() {
                var text = document.getElementById('todo_input').value;

                var item = document.createElement('div');
                item.classList.add('list_item');

                var span = document.createElement('span');
                span.innerHTML = text;

                var button_done = document.createElement('button');
                button_done.innerHTML = 'done';



                var button_remove = document.createElement('button');
                button_remove.innerHTML = 'remove';

                button_remove.onclick = function() {
                    console.log(this);
                    console.log(this.parentElement);
                    console.log(this.parentElement.children[0].innerHTML);
                    this.parentElement.remove();
                };

                item.appendChild(span);
                item.appendChild(button_done);
                item.appendChild(button_remove);

                list.appendChild(item);
            }

        </script>
    </body>
</html>
